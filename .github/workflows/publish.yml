on:
  release:
    types: [prereleased]

# publish workflow:
# 1. create a release https://github.com/Simple-JWT/sjwt/releases/new
# 2. mark it as a pre-release
# 3. if this action completes, mark it as latest
#    TODO - automate step 3 in this action

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run check-version ${GITHUB_REF_NAME}
      - run: npm run test
      - run: npm run build
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
